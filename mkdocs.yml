site_name: Tracker Enabled DbContext
site_description: Tracker-enabled DbContext offers you to implement full auditing in your database
site_url: https://tracker-enabled-dbcontext.bilal-fazlani.com
repo_name: "bilal-fazlani/tracker-enabled-dbcontext"
repo_url: "https://github.com/bilal-fazlani/tracker-enabled-dbcontext"

strict: true

nav:
  - index.md
  - types-of-tedb.md
  - techniques.md
  - configuration.md
  - username.md
  - events.md
  - data.md
  - metadata.md
  - soft-deletable.md
  - v3-breaking-changes.md
theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: red
    accent: orange

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      nbsp: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "#"

plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/bilal-fazlani"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/bilal_fazlani"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/bilal-fazlani/"
  analytics:
    provider: google
    property: G-RL4N6BKL7B

extra_css:
  - stylesheets/extra.css
